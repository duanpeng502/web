<body>
	<input type="text" >
	<ul id="ul1" h="model1">
		<li>
			<p id="age" h="name">姓名</p>
			<p id="name" h="age">年龄</p>
		</li>
		<li>

		</li>
	</ul>
	<ul id="ul2">
		<li></li>
		<li h="father.name">你很好</li>
	</ul>

</body>
<script>
	var data = [{"name": "heke", "age": 26}, {"name": "Frank", "age": 30}],
		obj = {"name": "heke", "age": 26},
		obj2 = {"name": "heke", "age": 26, "father": {"name": "heqide", "age": 50}};

	// 1. 包装 将数组或对象用hiker包装

	var model1 = Hiker({"data": obj, "el": "#ul1"}),
